version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sharedasset_postgres
    environment:
      POSTGRES_DB: sharedasset
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharedasset_network

  redis:
    image: redis:7-alpine
    container_name: sharedasset_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharedasset_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sharedasset_app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:dev_password@postgres:5432/sharedasset?schema=public
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev_secret_key_change_in_production
      NODE_ENV: development
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - sharedasset_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sharedasset_network:
    driver: bridge
